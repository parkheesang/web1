<html lang="en" dir="ltr">
  <head>

      #grid{

        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>

    <div id="grid">
      <div class="aa">NAVIGATION</div>
      <div class="aa">ARTICLEThe name cascading comes from the specified priority scheme
        to determine which style rule applies if more than one rule matches a particular
        element. This cascading priority scheme is predictable.</div>
    </div>
  </body>
</html>
